<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroProfile - Your Cosmic Blueprint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a4e 0%, #2d4a7c 50%, #3d5a8c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .cosmic-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .cosmic-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .star {
            font-size: 2rem;
            animation: twinkle 2s infinite;
        }

        .cosmic-header p {
            font-size: 1.1rem;
            color: #a0b4c0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.2),
                        inset 0 0 30px rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .location-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #FFD700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3),
                        inset 0 0 20px rgba(255, 215, 0, 0.15);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
        }

        .time-input-group label {
            font-size: 0.8rem;
            margin-bottom: 8px;
            color: #a0b4c0;
            text-transform: none;
        }

        .time-input-group input {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .analyze-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            border-radius: 12px;
            color: #0f2027;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .analyze-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 600px) {
            .cosmic-header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 30px 20px;
            }

            .name-row,
            .location-row,
            .time-inputs {
                grid-template-columns: 1fr;
            }
        }

        .nav-hint {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #a0b4c0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cosmic-header">
            <h1>
                <span class="star">Γ£¿</span>
                Your Cosmic Blueprint
                <span class="star">Γ£¿</span>
            </h1>
            <p>Discover your unique astrological profile</p>
        </div>

        <div class="card">
            <form id="birthForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <div class="name-row">
                        <div>
                            <input 
                                type="text" 
                                id="firstName" 
                                placeholder="First Name (σÉì)"
                                required
                                tabindex="1"
                            />
                        </div>
                        <div>
                            <input 
                                type="text" 
                                id="lastName" 
                                placeholder="Last Name (σºô)"
                                required
                                tabindex="2"
                            />
                        </div>
                    </div>
                    <div class="error-message" id="nameError">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input 
                        type="date" 
                        id="birthDate" 
                        required
                        tabindex="3"
                    />
                    <div class="error-message" id="dateError">Please enter your birth date</div>
                </div>

                <div class="form-group">
                    <label>Birth Time</label>
                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label>Hour (0-23)</label>
                            <input 
                                type="number" 
                                id="birthHour" 
                                min="0" 
                                max="23" 
                                placeholder="09"
                                required
                                tabindex="4"
                            />
                        </div>
                        <div class="time-input-group">
                            <label>Minute (0-59)</label>
                            <input 
                                type="number" 
                                id="birthMinute" 
                                min="0" 
                                max="59" 
                                placeholder="25"
                                required
                                tabindex="5"
                            />
                        </div>
                    </div>
                    <div class="error-message" id="timeError">Please enter valid time</div>
                </div>

                <div class="form-group">
                    <label>Birth Location</label>
                    <div class="location-row">
                        <div>
                            <input 
                                type="text" 
                                id="birthCity" 
                                placeholder="City (e.g., Rawalpindi)"
                                required
                                tabindex="6"
                            />
                        </div>
                        <div>
                            <input 
                                type="text" 
                                id="birthCountry" 
                                placeholder="Country"
                                required
                                tabindex="7"
                            />
                        </div>
                    </div>
                    <div class="error-message" id="locationError">Please enter your birth location</div>
                </div>

                <button type="submit" class="analyze-btn" tabindex="8">
                    Reveal My Cosmic Blueprint
                </button>
            </form>

            <div class="nav-hint">
                Press TAB to move between fields ΓÇó Press ENTER to advance
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="profile-manager.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
